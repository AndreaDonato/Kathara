LAB_DESCRIPTION="A local lan with 3 pc, a default gateway that also operates as a DHCP server.
The assignment is: to manually configure r1 to act as DHCP server and the 3 pc to request an IP address from it.
- r1 is set up with the IP address 192.168.100.30/28. It should use the network 192.168.100.16/28 as the address pool
- the DNS server can be the server used by the host machine (this has to be set in all the pc of the lab)
- the default gateway is r1
- pc1 should be configured using the interfaces file
- pc2 should be configured using the systemd mechanism (please refer to https://www.debian.org/doc/manuals/debian-reference/ch05.en.html#_the_modern_network_configuration_without_gui)
- pc3 should be configured using the dhclient command "

LAB_VERSION=1.1
LAB_AUTHOR="Angelo Spognardi"
LAB_EMAIL=spognardi@di.uniroma1.it
LAB_WEB=https://sites.google.com/di.uniroma1.it/netdef1920

r1[0]='A'
r1[bridged]=true
r1[sysctl]="net.ipv6.conf.all.forwarding=1"
r1[sysctl]="net.ipv4.ip_forward=1"

pc1[0]="A"
pc2[0]="A"
pc3[0]="A"